<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>SamreshDasbord</title>
  </head>
  <body style="background-color:#f0f1f2;">
    
    
    
    <!-- NavbarStart -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">User Registration Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <!-- <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li> -->
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
   
      <a class="btn btn-light my-2 my-sm-0" th:href="@{/getlist}" type="submit">SamreshDashbord</a>
      
    </form>
  </div>
</nav>
    
    <!-- NavbarEnd -->
    
    
    <div class="container p-2">
    
    <div class="row">
    
    <div class="col-md-6 offset-md-3">
    
    <div class="card">
    
    <div class="card-body">
    
      <h3 class="text-center">Registration form</h3>
      
      
      <!-- alert sesion start -->
      
      <div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success" role="alert">
         <p th:text="${session.message}"></p>
         <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      
      </div>
      
      <!-- alert session end -->
      
    
	     <form th:action="@{/register}" th:object="${user}" method="post">
	          <div class="form-group">
			    <label for="exampleInputVillage">Village</label>
			    <input type="text" name="village" class="form-control" id="exampleInputVillage">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputDate">Date</label>
			    <input type="date" name="date" class="form-control" id="exampleInputDate">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputRRNO">RR NO.</label>
			    <input type="number" name="rr_no" class="form-control" id="exampleInputRRNO">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputHNO">H NO.</label>
			    <input type="number" name="h_no" class="form-control" id="exampleInputRRNO">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputName">RT FullName</label>
			    <input type="text" name="name" class="form-control" id="exampleInputName">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputARR">LR ARR</label>
			    <input type="number" name="lr_arr" class="form-control" id="exampleInputARR">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputCUR">LR CUR</label>
			    <input type="number" name="lr_cur" class="form-control" id="exampleInputCUR">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputCESSARR">CESS ARR</label>
			    <input type="number" name="cess_arr" class="form-control" id="exampleInputCESSARR">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputCESSCUR">CESS CUR</label>
			    <input type="number" name="cess_cur" class="form-control" id="exampleInputCESSCUR">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputNARR">N CESS ARR</label>
			    <input type="number" name="n_cess_arr" class="form-control" id="exampleInputNARR">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputNCUR">N CESS CUR</label>
			    <input type="number" name="n_cess_cur" class="form-control" id="exampleInputNCUR">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputMRA">MRA</label>
			    <input type="number" name="mra" class="form-control" id="exampleInputMRA">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputMRC">MRC</label>
			    <input type="number" name="mrc" class="form-control" id="exampleInputMRC">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputIntrest">INTEREST</label>
			    <input type="number" name="interest" class="form-control" id="exampleInputIntrest">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputMRI">MRI</label>
			    <input type="number" name="mri" class="form-control" id="exampleInputMRI">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputOTH">OTH</label>
			    <input type="number" name="oth" class="form-control" id="exampleInputOTH">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputTotal">TOTAL</label>
			    <input type="number" name="total" class="form-control" id="exampleInputTotal">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
	     </form>
	    
    
      </div>
    
    </div>
    
    
  </div>
    
    
  </div>
    
</div>
    
    
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>
